<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enquiry (E-Tourisam)</title>
    <style type="text/css">
        #txt {
            font-size: medium;
            color: blue;
            font-size: 70px;
        }
    </style>
</head>
<body background="pic\9.jpg" align="center">

    <form >
        <div >
        <fieldset>
            <legend><h1 id="txt"> <i>Enquiry Form</i></h1> </legend>
        Name :- <input type="text" placeholder="Enter Your Name here....." required="" /> <br> <br>
        Age :- <input type="number" required="" min="1" max="99" /> <br><br>
        Date :- <input type="date" name="date" required="" /> <br><br>
        Gender :- 
        <input type="radio" value="M" name="gender" > Male
        <input type="radio" value="F" name="gender"> Female 
        <input type="radio" value="M" name="gender"> other <br> <br>
        Address :- <textarea placeholder="Enter Your Current Address...." cols="40" rows="2"></textarea required="" /> <br><br>
        Query :- <textarea placeholder="Enter Your Query here...." cols="40" rows="2"></textarea> <br>
        Mobile No. :- <input type="Number" placeholder="Enter Your Mobile Number...." required="" min="10" /> <br><br>
        E-Mail Id :- <input type="email" placeholder="Enter Your E-mail Id....." required="" /> <br><br>
        Country :- 
        <select >
            <option value="India"> India</option>
            <option value="United State"> United State</option>
            <option value="China"> China</option>
            <option value="Australia"> Australia</option>
            <option value="Sri lanka">Sri lanka</option>
            <option value="Other"> other</option>
            
        </select > <br><br>
        <input type="submit"> 
        <input type="Reset">

        </fieldset>
    </div>
    </form>
    
</body>
</html>
